<html>
{% load staticfiles %}
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <script src="'https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css" rel="stylesheet" />
</head>

<body>
<center>
<div id="form-div" style="height: 600px; width: 600px;">
        <br>
        <p><em>*All fields are required</em></p>
        <form action="/add_prod/" method="post">{% csrf_token %}
            <div class="fieldWrapper">
                <label>1) Name of the owner</label>
                {{ form.name }}
            </div>
            <div class="checkbox">
                <label><input type="checkbox" />2) Do you sell vegetables?</label>
                {{ form.vegg }}
            </div>
            <div class="checkbox">
                <label><input type="checkbox" />3) Do you sell fruit?</label>
                {{ form.fruit }}
            </div>
            <div class="checkbox">
                <label><input type="checkbox" />4) Do you sell some sort of craft item?</label>
                {{ form.craft }}
            </div>
            <br>
            <input type="submit" name="submit" class="btn" value="Add Info">

        </form>
        <br></br>
    </div>
</center>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

</body>
</html>
